<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Event8.html</title>
    <style>
        .container{
            width: 300px;
           height: 300px;
           background-color: yellow;
           padding: 20px;

        }
        .parent{
            width: 200px;
           height: 200px;
           background-color: gray;
           padding: 20px;
        }
        .child{
            width: 100px;
           height: 100px;
           background-color: red;
           padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div  class="child">

            </div>
        </div>

    </div>
    <script>
        document.querySelector('body')
        .addEventListener('click',()=>{
            alert('바디클릭');
        })
        document.querySelector('container')
        .addEventListener('click',()=>{
            alert('컨테이너클릭');
        })
        document.querySelector('parent')
        .addEventListener('click',()=>{
            alert('부모클릭');
        })
        document.querySelector('.child')
        .addEventListener('click',(e)=>{
            e.stopPropagation();
            alert('ㅇㅇ')
        })
    </script>
</body>
</html>
