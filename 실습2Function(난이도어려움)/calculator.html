<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {background:#f8cf36; }
        table {border-collapse: collapse;background:#fff;margin: 0 auto;}
        td {padding: 5px 10px;text-align: center;}
        input {text-align: right;border: none;}
        input:focus { outline: none;}


    </style>

</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="display" />
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="result" />
            </td>
        </tr>
        <tr>
            <td colspan="3" onclick='reset()'>AC</td>
            <td onclick="add('/')">/</td>
        </tr>
        <tr>
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
            <td onclick="add('*')">*</td>
        </tr>
        <tr>
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
            <td onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
            <td onclick="add('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="add(0)">0</td>
            <td onclick="add('.')">.</td>
            <td onclick="calculate()">=</td>
        </tr>
    </table>




</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script>
    /*
        1.
        add라는 함수를 만들고
        인수들을 받아서 #display에 표시되도록 만드세요.

        2.
        calculate라는 함수를 만들고
        eval() 함수를 사용하여 #result에 결과값이 표시되도록 하세요.

        eval() : String값들을 Num으로 계산해줌

        3.
        reset 함수를 만들고
        display와 result가 비도록 만드세요.
    
    */
    const display = document.getElementById('display');
    const result = document.getElementById('result');

    const add = (char) => {
        display.value = display.value + char;
    }

    const calculate = () => {
        const resultNum = eval(display.value);
        result.value = resultNum;
        display.value = '';
    }

    const reset = () => {
        display.value = '';
        result.value = '';
    }

    
</script>

</html>
